<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <title>Typing Test</title>
</head>
<body>


  <header>
    <h2 id="title" style="margin-right: 100px">Typing Test!</h2>
    <h2 id="timer">Time Left: _____ </h2>
    <h2 id="words-typed">Words Typed: _____   </h2>
    <h2 id="wpm">WPM: _____ </h2>

    <button id="reset-btn">Reset Test</button>
  
  </header>

  <div id="typing-ui">
    <div id="words-display"></div>

    <div id="results-display">
      <h3 id="info-main"></h3>

    </div>

    <input type="text" id="typing-input" placeholder="Enter text here" autocapitalize="off" autocomplete="off" spellcheck="off">

  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="scripts/main.js"> </script>
</body>
</html>
